version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo "=== Generating Prisma Client ==="
      - npx prisma generate
      - echo "=== Building TypeScript ==="
      - npm run build
      - echo "=== Running Prisma Migrate Deploy ==="
      - npx prisma migrate deploy
      - mkdir -p deploy
      - cp -r package.json package-lock.json dist appspec.yml scripts deploy/
artifacts:
  files:
    - deploy/**/*
